<body>

    <h3>Задача 5</h3>
    <p>
        Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.
    </p>

    <script>

        // Створення рандомного числа
        function getRandomNumber(minValue, maxValue) {
            return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
        }

        const addTrainer = setInterval(() => {
            const randomNum1 = getRandomNumber(1,100)
            const randomNum2 = getRandomNumber(1,100)
            const userSum = parseInt(prompt(`Скільки буде ${randomNum1} + ${randomNum2} = ?`))
            let isContinuation

            if (userSum === randomNum1 + randomNum2) isContinuation = confirm('Правильно! Продовжуємо?')
            else isContinuation = confirm('Неправильно! Продовжуємо?')

            if(!isContinuation) clearInterval(addTrainer)
        }, 10000)

    </script>
