    <h3>Задача 1</h3>
    <p>
        Нехай X0 = 1, Xi = Xi-1 + 2i, де i = 1,2... Визначити X10. Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів.
    </p>
    <br>
    <h2>Розвʼязок</h2>

    <script>
        function findNumberInSequence_Recursive (n) {
            return n === 0 ? 1 : findNumberInSequence_Recursive(n-1) + 2*n
        }

        function findNumberInSequence_Cycle (n) {
            let result = 1
            for (let i = 1; i <= n; i++)
                result += 2*i
            return result
        }

        sequenceNumber = 10
        document.write(`X${sequenceNumber} = ${findNumberInSequence_Recursive(sequenceNumber)} (рекурсивний алгоритм) <br>`)
        document.write(`X${sequenceNumber} = ${findNumberInSequence_Cycle(sequenceNumber)} (циклічний алгоритм)`)

    </script>
