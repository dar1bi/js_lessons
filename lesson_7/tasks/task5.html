<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 5</h3>
    <p>
        Створити окремі функції, які переводять:
    </p>
    <ol>
        <li>Сантиметри у дюйми;</li>
        <li>Кілограми у фунти;</li>
        <li>Кілометри у милі.</li>
    </ol>

    <script>

        function transformMetrics (value, multiplier) {
            return value * multiplier
        }

        const multiplierCentimetersToInches = 0.393700787
        const multiplierKilogramsToPounds = 2.20462262
        const multiplierKilometersToMiles = 0.621371192

        const userCentimeters = parseFloat(prompt("Введіть довжину у сантиметрах:", 0))
        const userKilograms = parseFloat(prompt("Введіть вагу у кілограмах:", 0))
        const userKilometers = parseFloat(prompt("Введіть довжину у кілометрах:", 0))

        document.write(`${userCentimeters} см = ${transformMetrics(userCentimeters, multiplierCentimetersToInches).toFixed(5)} дюймів <br>
                        ${userKilograms} кг = ${transformMetrics(userKilograms, multiplierKilogramsToPounds).toFixed(5)} фунтів <br>
                        ${userKilometers} км = ${transformMetrics(userKilometers, multiplierKilometersToMiles).toFixed(5)} миль`)
    </script>
</body>
