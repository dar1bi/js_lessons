    <h3>Задача 10</h3>
    <p>
        Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
    </p>

    <script>
        function avgPlusTemperature() {
            let plusTemperatureSum = 0
            let plusTemperatureAmount = 0

            for (let i = 0; i < arguments.length; i++) {
                if(arguments[i] > 0) {
                    plusTemperatureSum += arguments[i]
                    plusTemperatureAmount++
                }
            }
            return plusTemperatureSum/plusTemperatureAmount
        }

        function randomTemperature(minTemperature, maxTemperature) {
            return minTemperature + Math.floor(Math.random() * (maxTemperature - minTemperature + 1))
        }

        const minTemperature = -20
        const maxTemperature = 30
        //Поки генеруємо значення температур так, бо масиви на цей момент ще не розглядали
        let temperature1 = randomTemperature(minTemperature, maxTemperature)
        let temperature2 = randomTemperature(minTemperature, maxTemperature)
        let temperature3 = randomTemperature(minTemperature, maxTemperature)
        let temperature4 = randomTemperature(minTemperature, maxTemperature)
        let temperature5 = randomTemperature(minTemperature, maxTemperature)
        let temperature6 = randomTemperature(minTemperature, maxTemperature)
        let temperature7 = randomTemperature(minTemperature, maxTemperature)
        let temperature8 = randomTemperature(minTemperature, maxTemperature)
        let temperature9 = randomTemperature(minTemperature, maxTemperature)
        let temperature10 = randomTemperature(minTemperature, maxTemperature)

        document.write(`Всі показники температур: ${temperature1}, ${temperature2}, ${temperature3}, ${temperature4}, ${temperature5},
            ${temperature6}, ${temperature7}, ${temperature8}, ${temperature9}, ${temperature10} <br>`)

        document.write(`Середнє значення додатних показників: ${avgPlusTemperature(temperature1, temperature2, temperature3, temperature4,
            temperature5, temperature6, temperature7, temperature8, temperature9, temperature10).toFixed(2)}`)      
    </script>
