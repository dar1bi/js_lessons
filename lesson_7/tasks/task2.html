    <h3>Задача 2</h3>
    <p>
        Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
    </p>

    <script>
        function isWorkingDay(dayNumber) {  
            return dayNumber >= 1 && dayNumber <= 5
        }

        const userMonthNumber = parseInt(prompt("Введіть номер дня:", 1))

        if (isWorkingDay(userMonthNumber))
            document.write("Робочий день")
        else
            document.write("Не робочий день")
    </script>
