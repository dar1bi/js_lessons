    <h3>Задача 8</h3>
    <p>
        Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a: &lt;a&gt; &lt;img src=”шлях”&gt; &lt;/a&gt;)).
    </p>

    <script>
        function createBanner(img, title, link) {
            return `<a target="_blank" href="${link}"><img src="${img}" title="${title}" alt="${title}"></a>`
        }

        document.write(createBanner('../img/task8/google.jpeg', 'Google', 'https://www.google.com/'))
    </script>
