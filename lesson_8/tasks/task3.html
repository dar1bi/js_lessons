    <h3>Задача 3</h3>
    <p>
        Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    </p>

    <script>
        const studentsNames = ['Іван', 'Степан', 'Олена', 'Катерина', 'Іван', 'Дмитро', 'Олена', 'Іван']

        function countName (namesArray, name) {
            let nameAmount = 0

            for (let i = 0; i < namesArray.length; i++) {
                if (namesArray[i] === name) nameAmount++
            }

            return nameAmount
        }

        const studentName = 'Іван'
        document.write(`Імена всіх учнів: ${studentsNames} <br>
                        Скільки разів зустрічається ім’я «${studentName}»: ${countName(studentsNames, studentName)}`)
    </script>
