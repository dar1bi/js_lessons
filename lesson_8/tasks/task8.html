<body>

    <h3>Задача 8</h3>
    <p>
        Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином значеннями від -500 до 500). Надаючи користувачу можливість вибирати номери елементів  (поки він не відмовиться). Знаходити сумарний виграш.
    </p>

    <script>
        function randomNumbers(numbersAmount, minValue, maxValue) {
            let randomNumbersArray = []

            for (let i = 0; i < numbersAmount; i++) {
                randomNumber = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
                randomNumbersArray.push(randomNumber)
            }

            return randomNumbersArray
        }

        function moneyGame(winAmount, minVin, maxVin) {
            const winArray = randomNumbers(winAmount, minVin, maxVin)
            let userElementNumber
            let userAnswer
            let userWin = 0
            // console.log(winArray)

            do {
                userElementNumber = parseInt(prompt(`Введіть номер елементу (від 1 до ${winAmount}):`, 1)) - 1
                userAnswer = confirm(`Ви отримуєте ${winArray[userElementNumber]} грн. Бажаєте продовжити?`)
                userWin += winArray[userElementNumber]
            } while (userAnswer)

            return userWin
        }

        document.write(`Ваша загальна сума виграшу: ${moneyGame(30, -500, 500)} грн`)
    </script>
</body>
