</head>
<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 6</h3>
    <p>
        Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).
    </p>
    <p>
        Приклад збереження даних: <br>
        let productsPrices = [1000, 20, 31] <br>
        let productsTitles = [‘cheese’, ‘juice’, ‘bread’]   
    </p>

    <script>
        const productsTitles = ['Цукерки', 'Сік', 'Вода', 'Хліб', 'Вино', 'Ковбаса', 'Печиво'] 
        const productsPrices = [45, 50, 11, 35, 105, 86, 17]

        function getAvailableProducts(pricesArray, titlesArray, moneyAmount) {
            let availableProducts = []

            for (let i = 0; i < pricesArray.length; i++)
                if (pricesArray[i] <= moneyAmount) availableProducts.push(titlesArray[i])

            return availableProducts
        }

        const userMoneyAmount = parseFloat(prompt("Введіть вашу кількість грошей:", 0))

        document.write('Список товарів та цін: <br>')
        for (let i = 0; i < productsTitles.length; i++)
            document.write(`${productsTitles[i]} - ${productsPrices[i]} грн <br>`)

        document.write(`<br>Ви можете собі дозволити наступні товари: ${getAvailableProducts(productsPrices, productsTitles, userMoneyAmount)}`)
    </script>
</body>
