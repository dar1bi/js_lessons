<html lang="zxx">

<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 3</h3>
    <p>
        Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
    </p>

    <script>
        const minValue = 1;
        const maxValue = 5;
        const randomNumber = minValue + Math.floor(Math.random()*(maxValue-minValue+1))
        let gameResult = ''

        const firstGuessedNumber = parseInt(prompt("Введіть число від 1 до 5:", 1))
        if (firstGuessedNumber == randomNumber) 
            gameResult = `Випадкове число: ${randomNumber} <br> 
                            Введене число: ${firstGuessedNumber} <br> 
                            Вітаємо! Ви з першого разу вгадали число.`
        else {
            const secondGuessedNumber = parseInt(prompt("Введіть ще раз число від 1 до 5:", 1))
            if (secondGuessedNumber == randomNumber) 
                gameResult = `Випадкове число: ${randomNumber} <br> 
                                Перше введене число: ${firstGuessedNumber} <br> 
                                Друге введене число: ${secondGuessedNumber} <br> 
                                Вітаємо! Ви з другого разу вгадали число.`
            else 
                gameResult = `Випадкове число: ${randomNumber} <br> 
                                Перше введене число: ${firstGuessedNumber} <br> 
                                Друге введене число: ${secondGuessedNumber} <br> 
                                На жаль, вам не вдалося за дві спроби вгадати число.`
        }

        document.write(gameResult)
    </script>
</body>
</html>
