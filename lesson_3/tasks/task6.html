    <h3>Задача 6</h3>
    <p>
        З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
    </p>

    <script>
        const numberOfWeekDay = parseInt(prompt("Введіть номер тижня:", 1))
        let nameOfWeekDay = ''

        switch(numberOfWeekDay) 
        {
            case 1:
                nameOfWeekDay = "Понеділок"
                break
            case 2:
                nameOfWeekDay = "Вівторок"
                break
            case 3:
                nameOfWeekDay = "Середа"
                break
            case 4:
                nameOfWeekDay = "Четвер"
                break 
            case 5:
                nameOfWeekDay = "П'ятниця"
                break 
            case 6:
                nameOfWeekDay = "Субота"
                break
            case 7:
                nameOfWeekDay = "Неділя"
                break
            default:
                nameOfWeekDay = "Неправильно введений номер дня тижня."
                break
        }

        document.write(nameOfWeekDay)
    </script>
</body>
