<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 1</h3>
    <p>
        З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
    </p>
        
    <script>
        const firstChildName = prompt("Введіть ім’я першої дитини:", "І’мя")
        const firstChildAmountOfCandy = parseInt(prompt(`Введіть кількість цукерок, яку має ${firstChildName}:`, 0))
        const secondChildName = prompt("Введіть ім’я другої дитини:", "І’мя")
        const secondChildAmountOfCandy = parseInt(prompt(`Введіть кількість цукерок, яку має ${secondChildName}:`, 0))
        let moreCandyChildName = ''

        if (firstChildAmountOfCandy > secondChildAmountOfCandy)
            moreCandyChildName = `Більше цукерок має ${firstChildName}.`
        else if (secondChildAmountOfCandy > firstChildAmountOfCandy)
            moreCandyChildName = `Більше цукерок має ${secondChildName}.`
        else
            moreCandyChildName = `У дітей однакова кількість цукерок.`

        document.write(moreCandyChildName)
    </script>
</body>
