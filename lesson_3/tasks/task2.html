<body>

    <h3>Задача 2</h3>
    <p>
        З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
    </p>

    <script>
        const productPrice = parseFloat(prompt("Введіть ціну товару:", 0))
        const amountOfMoney = parseFloat(prompt("Введіть кількість ваших грошей:", 0))
        const lotteryTicketPrice = 4;
        let purchaseResult = ''

        if (amountOfMoney < productPrice) 
            purchaseResult = 'Вам відмовлено в покупці - недостатня кількість грошей.'
        else 
            if (amountOfMoney - productPrice >= lotteryTicketPrice)
                purchaseResult = 'Ваша покупка успішна. Бажаєте додатково придбати лотерейний квиток?'
            else
                purchaseResult = 'Ваша покупка успішна. Дякуємо!'
            
        document.write(purchaseResult)
    </script>
</body>
