<body>

    <h3>Задача 5</h3>
    <p>
        З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
    </p>

    <script>
        const driverCategoryA = "A"
        const driverCategoryB = "B"
        const driverCategoryC = "C"
        const inputCategory = prompt("Введіть категорію водія (A, B або C):").toUpperCase()
        let outputCategory = ''

        switch (inputCategory)
        {
            case driverCategoryA:
                outputCategory = "Ви можете водити мотоцикл."
                break
            case driverCategoryB:
                outputCategory = "Ви можете водити легковий автомобіль."
                break
            case driverCategoryC:
                outputCategory = "Ви можете водити вантажний автомобіль."
                break
            default:
                outputCategory = "Неправильно введена категорія."
                break
        }

        document.write(outputCategory)
    </script>
</body>
