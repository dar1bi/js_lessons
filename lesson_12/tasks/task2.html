<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 2</h3>
    <p>
        Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
    </p>
    <br>
    <h2>Розвʼязок</h2>

    <script>
        // Створення рандомного числа
        function getRandomNumber(minValue, maxValue) {
            return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
        }

        // Створення рандомного одновимірного масиву
        function getRandomArray(arrayLength, minValue, maxValue) {
            const randomArray = []
            for (let i = 0; i < arrayLength; i++) {
                const randomNumber = getRandomNumber(minValue, maxValue)
                randomArray.push(randomNumber)
            }
            return randomArray
        }

        const randomArray = getRandomArray(30, 1, 100)
        document.write(`Початковий масив: ${randomArray} <br>`)

        function cocktailSort(arr) {
            let leftIndex = 0
            let rightIndex = arr.length - 1 
            let changesAmount = 0

            while (leftIndex < rightIndex) {
                for (let i = leftIndex; i < rightIndex; i++) {
                    if(arr[i] > arr[i+1]) {
                        [arr[i], arr[i+1]] = [arr[i+1], arr[i]]
                        changesAmount++
                    }
                }
                rightIndex--

                for (let i = rightIndex; i > leftIndex; i--) {
                    if(arr[i] < arr[i-1]) {
                        [arr[i], arr[i-1]] = [arr[i-1], arr[i]]
                        changesAmount++
                    }
                }
                leftIndex++
            }

            return changesAmount
        }

        const sortChangesAmount = cocktailSort(randomArray)

        document.write(`Відсортований масив: ${randomArray} <br>
                        Кількість обмінів: ${sortChangesAmount}`)

    </script>
</body>
