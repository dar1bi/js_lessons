<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">

    <title>Урок 12. Алгоритми сортування масивів / Задача 5</title>
    <style> body { line-height: 1.5; } </style>
</head>
<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 5</h3>
    <p>
        Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </p>
    <br>
    <h2>Розвʼязок</h2>

    <script>
        // Створення рандомного числа
        function getRandomNumber(minValue, maxValue) {
            return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
        }

        // Створення рандомного одновимірного масиву
        function getRandomArray(arrayLength, minValue, maxValue) {
            const randomArray = []
            for (let i = 0; i < arrayLength; i++) {
                const randomNumber = getRandomNumber(minValue, maxValue)
                randomArray.push(randomNumber)
            }
            return randomArray
        }

        const namesArray = ['Ivan', 'Olena', 'Maryna', 'Natalia', 'Dmytro', 'Olga', 'Stepan']
        document.write(`Початковий масив: ${namesArray} <br>`)

        // Сортування включенням
        function insertSort(arr) {
            for (let k = 1; k < arr.length; k++) {
                const currentElement = arr[k]
                let i = k - 1
                while (i >= 0 && arr[i] > currentElement) {
                    arr[i+1] = arr[i]
                    i = i - 1
                }
                arr[i+1] = currentElement
            }
        }

        insertSort(namesArray)
        document.write(`Відсортований масив: ${namesArray} <br>`)

        // Бінарний пошук на знаходження індексу відповідного елемента (якщо елемента немає - результат пошуку -1)
        function findIndexByBinarySearch(arr, searchElement) {
            let start = 0
            let end = arr.length - 1

            while (start <= end) {
                const middle = Math.floor((start + end) / 2)

                if (arr[middle] === searchElement) return middle
                else if (arr[middle] < searchElement) start = middle + 1
                else end = middle - 1
            }

            return -1
        }

        const searchName = 'Olga'
        const searchIndex = findIndexByBinarySearch(namesArray, searchName)
        if (searchIndex === -1)
            document.write(`Імені '${searchName}' немає у масиві.`)
        else
            document.write(`Імʼя '${searchName}' знаходиться під індексом: ${searchIndex}`)
            
    </script>
</body>
