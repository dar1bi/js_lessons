<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 6</h3>
    <p>
        Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком.
    </p>

    <script>
        const columnAmount = 3
        const rowAmount = 3
        const tableAmount = 3
        let contentNumber = 0

        for (let table=1; table<=tableAmount; table++) {
            document.write(`
                <table border="1" style="display: inline-block; margin-right: 50px;">
                    <tbody>
            `)

            for (let i=1; i<=rowAmount; i++) {
                document.write(`<tr>`)
                for (let j=1; j<=columnAmount; j++) {
                    contentNumber++
                    document.write(`<td>${contentNumber}</td>`)
                }
                document.write(`</tr>`)
            }
            
            document.write(`
                    </tbody>
                </table>
            `)
        }
    </script>
</body>
