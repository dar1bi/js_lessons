    <h3>Задача 14</h3>
    <p>
        Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести). 
    </p>

    <script>
        const maxSum = 100
        const paymentSum = 1 + Math.floor(Math.random() * maxSum)
        let userPayment
        let totalUserPayment = 0
        let residualAmount

        do {
            residualAmount = paymentSum - totalUserPayment
            userPayment = parseFloat(prompt(`Вам залишилось сплатити ${residualAmount} грн. Введіть суму:`, 10))
            totalUserPayment += userPayment
        } while (paymentSum > totalUserPayment)
        
        document.write('Ви сплатили всю суму.')
    </script>
