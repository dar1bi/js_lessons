    <h3>Задача 10</h3>
    <p>
        Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами. 
    </p>

    <script>
        let firstUserNumber = parseInt(prompt("Введіть початок проміжку:", 1))
        let secondUserNumber = parseInt(prompt("Введіть кінець проміжку:", 10))
        let oddNumbersSum = 0

        if (secondUserNumber < firstUserNumber) {
            const replace = firstUserNumber
            firstUserNumber = secondUserNumber
            secondUserNumber = replace
        }

        for (let oddNumber = firstUserNumber + 1 - firstUserNumber%2; oddNumber <= secondUserNumber; oddNumber += 2)
            oddNumbersSum += oddNumber

        document.write(`Сума всіх непарних чисел = ${oddNumbersSum}`)
    </script>
