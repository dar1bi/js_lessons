    <h3>Задача 9</h3>
    <p>
        Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
    </p>

    <script>
        confirm("Загадайте про себе число від 1 до 10. Я зараз спробую його вгадати. Якщо вгадав, то натисніть ОК, якщо ні - натисніть Cancel. Зараз для продовження натисніть OK.")
        const minNumber = 1
        const maxNumber = 10
        let result
        let randomNumber

        do {
            randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
            result = confirm(`Ви загадали число ${randomNumber}?`)
        } while(!result)
    </script>
