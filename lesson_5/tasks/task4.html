    <h3>Задача 4</h3>
    <p>
        Вивести таблицю з 3 рядків і 7 стовпців.
    </p>

    <script>
        const columnAmount = 7
        const rowAmount = 3

        document.write(`
            <table border="1">
                <tbody>
        `)

        for (let i=1; i<=rowAmount; i++) {
            document.write(`<tr>`)
            for (let j=1; j<=columnAmount; j++)
                document.write(`<td>${j}</td>`)
            document.write(`</tr>`)
        }
        
        document.write(`
                </tbody>
            </table>
        `)
    </script>
