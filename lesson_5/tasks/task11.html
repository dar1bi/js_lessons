    <h3>Задача 11</h3>
    <p>
        Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
    </p>

    <script>
        let firstUserNumber = parseInt(prompt("Введіть початок проміжку:", 1))
        let secondUserNumber = parseInt(prompt("Введіть кінець проміжку:", 10))
        let oddNumbersSum = 0
        let oddNumbersCounter = 0
        const oddNumbersAmount = 5

        if (secondUserNumber < firstUserNumber) {
            const replace = firstUserNumber
            firstUserNumber = secondUserNumber
            secondUserNumber = replace
        }

        for (let oddNumber = firstUserNumber + 1 - firstUserNumber%2; 
            oddNumber <= secondUserNumber && oddNumbersCounter < oddNumbersAmount; 
            oddNumber += 2, oddNumbersCounter++)
                oddNumbersSum += oddNumber
        
        document.write(`Сума ${oddNumbersCounter} непарних чисел = ${oddNumbersSum}`)
    </script>
