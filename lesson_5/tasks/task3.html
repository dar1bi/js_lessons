    <p>
        Вивести таблицю з одним рядком і  7 стовпцями.
    </p>

    <script>
        const columnAmount = 7
        
        document.write(`
            <table border="1">
                <tbody>
                    <tr>
        `)

        for (let i=1; i<=columnAmount; i++)
            document.write(`<td>${i}</td>`)

        document.write(`
                    </tr>
                </tbody>
            </table>
        `)
    </script>
