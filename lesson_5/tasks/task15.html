<body>

    <h3>Задача 15</h3>
    <p>
        Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
    </p>

    <script>
        const monthsAmount = 12
        let userTemperature
        let sumTemperature = 0
        
        for (let i = 1; i <= monthsAmount; i++) {
            userTemperature = parseFloat(prompt(`Введіть температуру за ${i}-й місяць:`, 0))
            sumTemperature += userTemperature
        }

        let avgTemperature = sumTemperature/monthsAmount

        document.write(`Середня температура протягом року: ${avgTemperature} градусів.`)
    </script>
</body>
