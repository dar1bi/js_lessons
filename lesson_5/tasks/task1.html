</head>
<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 1</h3>
    <p>
        Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.
    </p>

    <script>
        const amountOfNumber = parseInt(prompt("Введіть кількість випадкових чисел:", 10))
        const minNumber = 1
        const maxNumber = 100
        let randomNumber

        document.write(`<ul>`)
        for (let i = 0; i < amountOfNumber; i++) {
            randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
            document.write(`<li>${randomNumber}</li>`)
        }
        document.write(`</ul>`)
    </script>
</body>
</html>
