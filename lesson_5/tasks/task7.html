    <h3>Задача 7</h3>
    <p>
        Вивести на екран N абзаців (N вводиться користувачем) за зразком:
    </p>
    <img src="../img/task/task7.png" alt="Task 7" style="width: 300px;">

    <script>
        const amountOfSections = parseInt(prompt("Введіть кількість абзаців:", 10))

        for (let i = 1; i <= amountOfSections; i++) {
            document.write(`<h1>Заголовок ${i}</h1>`)
            for (let j = 1; j <= i; j++)
                document.write(`<p>Розділ ${i}, параграф ${j}</p>`)
            document.write(`<hr>`)
        }
    </script>
</body>
