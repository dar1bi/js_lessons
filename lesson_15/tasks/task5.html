<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 5</h3>
    <p>
        Розробити клас «Керівник танців».
    </p>
    <table border="1" style="border-collapse: collapse;" cellpadding="5">
        <tbody>
            <tr>
                <td>Поля</td>
                <td>Масив імен хлопців<br>
                    Масив імен дівчат</td>
            </tr>
            <tr>
                <td>Методи</td>
                <td>Метод випадкового вибору імені хлопця<br>
                    Метод випадкового вибору імені дівчини<br>
                    Метод виведення пари для танців<br>
                    Метод run , який ініціює через кожні 5 секунд виведення нової пари для танців</td>
            </tr>
        </tbody>
    </table>

    <script>

        // Створення рандомного числа
        function getRandomNumber(minValue, maxValue) {
            return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
        }



        // Створення класу "Керівник танців"
        class HeadOfDanceGroup {
            constructor(boysNamesList, girlsNamesList) {
                this.boysNames = boysNamesList
                this.girlsNames = girlsNamesList
            }

            selectRandomBoy() {
                const randomIndex = getRandomNumber(0, this.boysNames.length - 1)
                return this.boysNames[randomIndex]
            }

            selectRandomGirl() {
                const randomIndex = getRandomNumber(0, this.girlsNames.length - 1)
                return this.girlsNames[randomIndex]
            }

            getRandomCouple() {
                return `${this.selectRandomBoy()}, ${this.selectRandomGirl()}`
            }

            run() {
                setInterval(() => {
                    alert(this.getRandomCouple())
                }, 5000)
            }
        }

        // Використання класу "Керівник танців"
        const boysList = [
            'Іван',
            'Петро',
            'Данило',
            'Олег',
            'Володимир',
            'Дмитро',
            'Максим',
            'Андрій',
        ]
        const girlsList = [
            'Олена',
            'Оксана',
            'Вікторія',
            'Юлія',
            'Валентина',
            'Анастасія',
            'Марина',
            'Наталія',
        ]

        let danceGroup = new HeadOfDanceGroup(boysList, girlsList)
        danceGroup.run()

    </script>
