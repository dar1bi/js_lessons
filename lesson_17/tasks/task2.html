    <h3>Задача 2</h3>
    <p>
        Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.
    </p>
    <br>
    <h2>Розвʼязок</h2>

    <script>

        class CompanyCar {
            static carRef
            constructor(driver, brand, number) {
                if(CompanyCar.carRef)
                    return CompanyCar.carRef

                this.driver = driver
                this.brand = brand
                this.number = number

                CompanyCar.carRef = this
            }

            toString() {
                return `Водій: ${this.driver}<br>
                        Марка: ${this.brand}<br>
                        Номер: ${this.number}<br>`
            }
        }

        const car1 = new CompanyCar('Олена', 'Audi', 'AA1234AA')
        document.write(`<b>Перший екземпляр класу:</b> <br>${car1}<br>`)

        const car2 = new CompanyCar('Андрій', 'BMW', 'BB1234BB')
        document.write(`<b>Спроба створити другий екземпляр класу:</b> <br>${car2}<br>`)

    </script>
</body>
