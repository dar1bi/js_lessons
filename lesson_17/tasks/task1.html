<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 1</h3>
    <p>
        Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості від’ємних, кількість входжень деякого числа (статичні методи).
    </p>
    <br>
    <h2>Розвʼязок</h2>

    <script src="../js/RandomValues.js"></script>
    <script>

        class ArrayOperations {
            static getAmountOfPositive(inputArray) {
                return inputArray.reduce((prevValue, element) => element > 0 ? prevValue + 1 : prevValue, 0)
            }

            static getAmountOfNegative(inputArray) {
                return inputArray.reduce((prevValue, element) => element < 0 ? prevValue + 1 : prevValue, 0)
            }

            static getAmountOfNumber(inputArray, number) {
                return inputArray.reduce((prevValue, element) => element === number ? prevValue + 1 : prevValue, 0)
            }
        }

        const randomArray = RandomValues.getRandomArray(10, -10, 10)
        const userNumber = 5
        document.write(`<b>Початковий масив:</b> ${randomArray.join(', ')}<br>
                        <b>Кількість додатних:</b> ${ArrayOperations.getAmountOfPositive(randomArray)}<br>
                        <b>Кількість від’ємних:</b> ${ArrayOperations.getAmountOfNegative(randomArray)}<br>
                        <b>Кількість входжень числа ${userNumber}:</b> ${ArrayOperations.getAmountOfNumber(randomArray, userNumber)}<br>`)

    </script>
