    <style> body { line-height: 1.5; } </style>
    <script src="../js/RandomValues.js"></script>
    <script>
        function getRandomWishes(arr, amount) {
            const indexArr = []
            for(let i = 0; i < amount; i++) {
                let randomIndex
                do {
                    randomIndex = RandomValues.getRandomNumber(0, arr.length - 1)
                } while (indexArr.includes(randomIndex))
                indexArr.push(randomIndex)
                
                let div = document.createElement('div')
                div.innerHTML = arr[randomIndex]
                document.querySelector('body').append(div)
            }
        }
        window.onload = function () {
            const wishesArray = [ 'love', 'peace', 'happy', 'money', 'friends', 'health', 'trips', 'emotions' ]
            getRandomWishes(wishesArray, 3)
        }
    </script>
