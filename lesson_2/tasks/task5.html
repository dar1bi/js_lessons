<body>

    <h3>Задача 5</h3>
    <p>
        Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    </p>

    <script>
        let amountOfPassedSeconds = parseInt(prompt("Введіть кількість секунд, що пройшла від початку доби:", 0))
        const DIVIDER_SECONDS_TO_MINUTES = 60
        const DIVIDER_SECONDS_TO_HOURS = DIVIDER_SECONDS_TO_MINUTES*60
        const MULTIPLIER_HOURS_TO_MINUTES = 60

        let amountOfPassedHours = Math.floor(amountOfPassedSeconds/DIVIDER_SECONDS_TO_HOURS)
        let amountOfPassedMinutes = Math.floor(amountOfPassedSeconds/DIVIDER_SECONDS_TO_MINUTES - amountOfPassedHours*MULTIPLIER_HOURS_TO_MINUTES)

        document.write(`<b>Час, що пройшов:</b> ${amountOfPassedHours} годин ${amountOfPassedMinutes} хвилин`)
    </script>
</body>
