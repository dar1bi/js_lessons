<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 2. Основи JS / Задача 4</title>
    <style> body { line-height: 1.5; } </style>
</head>
<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 4</h3>
    <p>
        Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
    </p>

    <script>
        let lengthInCentimeters = parseFloat(prompt("Введіть довжину у сантиметрах:", 0))
        const MULTIPLIER_CENTIMETERS_TO_METERS = 0.01
        const MULTIPLIER_CENTIMETERS_TO_KILOMETERS = MULTIPLIER_CENTIMETERS_TO_METERS*0.001

        let lengthInMeters = lengthInCentimeters*MULTIPLIER_CENTIMETERS_TO_METERS
        let lengthInKilometers = lengthInCentimeters*MULTIPLIER_CENTIMETERS_TO_KILOMETERS

        document.write(
            `<table border="1">
                <thead>
                    <tr>
                        <th>Знайти:</th>
                        <th>Результат:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Довжина в метрах</td>
                        <td>${lengthInMeters}</td>
                    </tr>
                    <tr>
                        <td>Довжина в кілометрах</td>
                        <td>${lengthInKilometers}</td>
                    </tr>
                </tbody>
            </table>`
        );
    </script>
</body>
</html>
