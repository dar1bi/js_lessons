<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 7</h3>
    <p>
        Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
    </p>

    <script>
        const minMonth = 1
        const maxMonth = 12
        const minDay = 0
        const maxDay = 6

        let randomMonth = minMonth + Math.floor(Math.random()*(maxMonth-minMonth+1))
        let randomDay = minDay + Math.floor(Math.random()*(maxDay-minDay+1))

        let randomSum = randomMonth + randomDay

        document.write(`Випадковий місяць: ${randomMonth}<br>`)
        document.write(`Випадковий день: ${randomDay}<br>`)
        document.write(`Випадкова сума: ${randomSum}`)
    </script>
