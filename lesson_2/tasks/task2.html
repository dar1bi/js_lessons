<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 2</h3>
    <p>
        Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
    </p>

    <script>
        let yearOfBirth = parseInt(prompt("Введіть рік народження", 2000))
        let today = new Date()
        let currentYear = today.getFullYear()

        let userAge = currentYear - yearOfBirth

        document.write(`Вік користувача: ${userAge}`);
    </script>
</body>
