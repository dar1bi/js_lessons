    <h3>Задача 2</h3>
    <p>
        Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
    </p>
    <br>
    <h2>Розвʼязок</h2>

    <script>

        const dateObj = {
            day: 1,
            month: 6,
            year: 2022
        }

        // Передаємо весь обʼєкт у функцію
        function getYearByAmountOfMonths(obj, monthsAmount) {
            return Math.floor((obj.month + monthsAmount - 1)/12) + obj.year
        }

        // Передаємо тільки необхідні властивості у функцію
        // function getYearByAmountOfMonths({month, year}, monthsAmount) {
        //     return Math.floor((month + monthsAmount - 1)/12) + year
        // }

        const userMonthsAmount = parseInt(prompt('Введіть кількість місяців:')) 
        document.write(`<b>Початковий обʼєкт:</b>${JSON.stringify(dateObj)} <br>
                        <b>Рік через ${userMonthsAmount} місяців:</b> ${getYearByAmountOfMonths(dateObj, userMonthsAmount)}`)
    
    </script>
