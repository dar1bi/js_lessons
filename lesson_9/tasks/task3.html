<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 3</h3>
    <p>
        Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    </p>

    <script>
        const userElementsAmount = parseInt(prompt('Введіть кількість елементів масиву:', 10))
        const arrayOfOnesAndSevens = new Array(userElementsAmount).fill(1, 0, 5).fill(7, 5)

        document.write(arrayOfOnesAndSevens)
    </script>
</body>
