    <h3>Задача 8</h3>
    <p>
        Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А».
    </p>

    <script>
        const carsNumbers = ['CE1234BA', 'AA1BA', 'BA2BA', 'BA12345AB', 'AE1EX', 'AH12345HA', 'AA1234AA', 'BB12345BB']

        const carsNumbersStartLetterA = carsNumbers.filter(element => element[0] === "A")

        document.write(`Початковий масив номерів: ${carsNumbers}<br>
                        Масив номерів, які починаються на «А»: ${carsNumbersStartLetterA}`)
    </script>
