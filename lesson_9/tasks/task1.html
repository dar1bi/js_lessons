<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 1</h3>
    <p>
        Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
    </p>

    <script>
        const userElementsAmount = parseInt(prompt('Введіть кількість елементів масиву:', 10))
        const arrayOfZeros = new Array(userElementsAmount).fill(0)

        document.write(arrayOfZeros)
    </script>
</body>
