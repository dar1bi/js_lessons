    <p>
        Дано масив імен. Сформувати масив з перших літер цих імен.
    </p>

    <script>
        const usersNames = ['Олена', 'Дмитро', 'Петро', 'Степан', 'Антоніна', 'Наталія']

        const usersNamesOfFirstLetter  = usersNames.map(name => name[0])

                    Масив з перших літер цих імен: ${usersNamesOfFirstLetter}`)
