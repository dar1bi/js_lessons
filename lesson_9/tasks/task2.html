<body>
    <h2><a href="./../index.html">Список всіх задач</a></h2>
    <h3>Задача 2</h3>
    <p>
        Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
    </p>

    <script>
        const userElementsAmount = parseInt(prompt('Введіть кількість елементів масиву:', 10))
        const middleIndex = Math.round(userElementsAmount/2)
        const arrayOfOnesAndSevens = new Array(userElementsAmount).fill(1, 0, middleIndex).fill(7, middleIndex)

        document.write(arrayOfOnesAndSevens)
    </script>
</body>
