    <h3>Задача 6</h3>
    <p>
        Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2.
    </p>

    <script>
        function randomNumbers(numbersAmount, minValue, maxValue) {
            let randomNumbersArray = []

            for (let i = 0; i < numbersAmount; i++) {
                randomNumber = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
                randomNumbersArray.push(randomNumber)
            }

            return randomNumbersArray
        }

        const numbersArray = randomNumbers(10, 1, 20)
        const firstElementOfArray = numbersArray[0]

        document.write(`Початковий масив: ${numbersArray} <br>`)

        numbersArray.forEach (
            (element, index, baseArrRef) => {
                if (element > firstElementOfArray) baseArrRef[index] *= 2
            }
        )

        document.write(`Перетворений масив: ${numbersArray}`)
    </script>
</body>
